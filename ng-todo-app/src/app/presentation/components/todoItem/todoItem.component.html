<ion-item-sliding>
    <ion-item class="item-accordion"  >
      <ion-label [ngClass]="{'doneText': todo.status}">{{todo.text}}</ion-label>
      <ion-checkbox [(ngModel)]="todo.status" (click)="callParentUpdate()" ></ion-checkbox>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="callParentDelete()" color="danger" >Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
